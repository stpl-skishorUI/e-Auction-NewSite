
<vex-page-layout>

    <vex-secondary-toolbar current="Bid History" class=" fixed border-0 bg-transparent drop-shadow-none top-1 z-[99] w-8/12">
      <vex-breadcrumbs [crumbs]="['Bid History']"></vex-breadcrumbs>
    </vex-secondary-toolbar>
  
    <vex-page-layout-content>
        <div class="flex items-center justify-end">
            <mat-icon class="icon-sm">keyboard_double_arrow_left</mat-icon>
            <span>Back</span>
        </div>
        <div class="card p-3 my-1">
            <div class="card-body">
                <div class="flex flex-row items-center justify-between">
                    <div class="basis-1/3">
                        <div class="">
                            <mat-form-field appearance="outline" class="w-full">
                               <mat-label>Event ID</mat-label>
                               <mat-select>
                                <mat-option value="one">First option</mat-option>
                                <mat-option value="two">Second option</mat-option>
                              </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="basis-1/3">
                        <div class="flex items-center justify-center space-x-2">
                            <mat-label>Encryption :</mat-label>
                            <mat-radio-group aria-label="Select an option" class="space-x-3">
                               <mat-radio-button value="1">Yes</mat-radio-button>
                               <mat-radio-button value="2">No</mat-radio-button>
                            </mat-radio-group>
                        </div>
                    </div>
                    <div class="basis-1/3">
                        <div class="flex items-center justify-center">
                            <button mat-raised-button color="primary">
                                <mat-icon>chrome_reader_mode</mat-icon>
                                 <span class="mx-2">Export to Excel</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </vex-page-layout-content>
</vex-page-layout>
