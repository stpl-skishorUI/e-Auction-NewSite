<div class="p-3">
    <mat-card class="p-3 rounded-lg min-h-[33rem]">
        <div class="flex items-center justify-between">
            <h3 class="text-sky-800 text-xl">Status Of Auctions Closed</h3>
            <p class="text-sky-800"> << Back </p>
        </div>
        <mat-divider class="mt-3"></mat-divider>
        <div class="flex flex-row items-center justify-between mt-10">
            <div class="basis-1/3">
                <div class="flex items-center space-x-2">
                    <mat-label>Event ID :</mat-label>
                    <mat-form-field appearance="outline">
                       <mat-label>Event ID</mat-label>
                       <mat-select>
                        <mat-option value="one">First option</mat-option>
                        <mat-option value="two">Second option</mat-option>
                      </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="basis-1/3">
                <div class="flex items-center space-x-2">
                    <mat-label>Encryption :</mat-label>
                    <mat-radio-group aria-label="Select an option" class="space-x-3">
                       <mat-radio-button value="1">Yes</mat-radio-button>
                       <mat-radio-button value="2">No</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
            <div class="basis-1/3">
                <div class="flex items-center justify-center">
                    <button mat-raised-button color="primary">
                        <mat-icon>chrome_reader_mode</mat-icon>
                         <span class="mx-2">Export to Excel</span>
                    </button>
                </div>
            </div>
        </div>
    </mat-card>
</div>
