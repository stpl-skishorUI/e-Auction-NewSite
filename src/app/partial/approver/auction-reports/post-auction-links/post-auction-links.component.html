<div class="p-3">
    <mat-card class="p-3 rounded-lg">
        <div class="flex items-center justify-between">
            <h3 class="text-sky-800 text-xl">Status Of Auctions Closed</h3>
            <p class="text-sky-800"> << Back </p>
        </div>
        <mat-divider class="mt-3"></mat-divider>
        <div class="flex flex-row items-center mt-10">
            <div class="basis-1/3">
                <div class="flex items-center space-x-2">
                    <mat-label>Seller Name :</mat-label>
                    <mat-form-field appearance="outline">
                       <mat-label>Select Seller Name</mat-label>
                       <mat-select>
                        <mat-option value="one">First option</mat-option>
                        <mat-option value="two">Second option</mat-option>
                      </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="basis-1/3">
                <div class="flex items-center space-x-2">
                    <mat-label>Auction ID :</mat-label>
                    <mat-form-field appearance="outline">
                        <mat-label>Select Auction ID</mat-label>
                        <mat-select>
                         <mat-option value="one">First option</mat-option>
                         <mat-option value="two">Second option</mat-option>
                       </mat-select>
                     </mat-form-field>
                </div>
            </div>
            <div class="basis-1/3">
                <div class="flex items-center space-x-2">
                    <mat-label>Select Date :</mat-label>
                    <mat-form-field appearance="outline">
                        <mat-label>Event End Date</mat-label>
                        <input [matDatepicker]="datepickerReff" matInput>
                        <mat-datepicker-toggle [for]="datepickerReff" matSuffix></mat-datepicker-toggle>
                        <mat-datepicker #datepickerReff></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="mt-5 border-2 border-sky-500">
            <p class="text-xl text-sky-700 text-center"> Table </p>
        </div>
    </mat-card>
</div>
