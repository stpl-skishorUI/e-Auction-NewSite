<vex-page-layout>

    <vex-secondary-toolbar current="Post Auction" class=" fixed border-0 bg-transparent drop-shadow-none top-1 z-[99] w-8/12">
      <vex-breadcrumbs [crumbs]="['Post Auction']"></vex-breadcrumbs>
    </vex-secondary-toolbar>
  
    <vex-page-layout-content>
        <div class="flex items-center justify-end">
            <mat-icon class="icon-sm">keyboard_double_arrow_left</mat-icon>
            <span>Back</span>
        </div>
        <div class="card p-3 my-1">
            <div class="card-body">
                <div class="flex flex-row items-center gap-2">
                    <div class="basis-1/3">
                        <div class="">
                            <mat-form-field appearance="outline" class="w-full">
                               <mat-label>Select Seller Name</mat-label>
                               <mat-select>
                                <mat-option value="one">First option</mat-option>
                                <mat-option value="two">Second option</mat-option>
                              </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="basis-1/3">
                        <div class="">
                            <mat-form-field appearance="outline" class="w-full">
                                <mat-label>Select Auction ID</mat-label>
                                <mat-select>
                                 <mat-option value="one">First option</mat-option>
                                 <mat-option value="two">Second option</mat-option>
                               </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="basis-1/3">
                        <div class="">
                            <mat-form-field appearance="outline" class="w-full">
                                <mat-label>Select Date</mat-label>
                                <input [matDatepicker]="datepickerReff" matInput>
                                <mat-datepicker-toggle [for]="datepickerReff" matSuffix></mat-datepicker-toggle>
                                <mat-datepicker #datepickerReff></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="mt-5 ">
                    <p class="text-xl text-sky-700 "> Table </p>
                </div>
            </div>
        </div>
    </vex-page-layout-content>
</vex-page-layout>
