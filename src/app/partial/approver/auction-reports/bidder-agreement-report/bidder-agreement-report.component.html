
<vex-page-layout>

    <vex-secondary-toolbar current=" Bidder Agreement Report" class=" fixed border-0 bg-transparent drop-shadow-none top-1 z-[99] w-8/12">
      <vex-breadcrumbs [crumbs]="['Bidder Agreement Report']"></vex-breadcrumbs>
    </vex-secondary-toolbar>
  
    <vex-page-layout-content>
      <div class="card p-3">
        <div class="card-body">
            <div class="flex flex-row items-center justify-between">
                <div class="basis-1/2 ">
                    <div class="">
                        <mat-form-field appearance="outline" class="">
                            <mat-label>Event End Date</mat-label>
                            <input [matDatepicker]="datepickerReff" matInput>
                            <mat-datepicker-toggle [for]="datepickerReff" matSuffix></mat-datepicker-toggle>
                            <mat-datepicker #datepickerReff></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div class="basis-1/2">
                    <div class="flex items-center justify-end">
                        <button mat-raised-button color="primary">
                             <span class="mx-2">Search</span>
                        </button>
                    </div>
                </div>
            </div>
    
            <div class="mt-5">
                <p class="text-xl text-sky-700 "> Table </p>
            </div>
        </div>
      </div>
    </vex-page-layout-content>
</vex-page-layout>
