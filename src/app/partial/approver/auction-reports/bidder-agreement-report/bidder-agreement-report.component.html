<div class="p-3">
    <mat-card class="p-3 rounded-lg min-h-[33rem]">
        <div class="flex items-center justify-between">
            <h3 class="text-sky-800 text-xl">Bidder Agreement Details</h3>
            <p class="text-sky-800"> << Back </p>
        </div>

        <mat-divider class="mt-3"></mat-divider>

        <div class="flex flex-row items-center justify-between mt-6">
            <div class="basis-1/2 items-center">
                <div class="flex items-center space-x-4">
                    <mat-label>Search by Date :</mat-label>
                    <mat-form-field appearance="outline" class="mt-5">
                        <mat-label>Event End Date</mat-label>
                        <input [matDatepicker]="datepickerReff" matInput>
                        <mat-datepicker-toggle [for]="datepickerReff" matSuffix></mat-datepicker-toggle>
                        <mat-datepicker #datepickerReff></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <div class="basis-1/2">
                <div class="flex items-center justify-center">
                    <button mat-raised-button color="primary">
                         <span class="mx-2">Search</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="mt-5 border-2 border-sky-500">
            <p class="text-xl text-sky-700 text-center"> Table </p>
        </div>

    </mat-card>
</div>
